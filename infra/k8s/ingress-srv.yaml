apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - messaging-app-prod.chat.com
        - www.messaging-app-prod.chat
      secretName: messaging-app-prod.chat-com
  rules:
    - host: messaging-app-prod.chat
      http:
        paths:
          - path: /auth-service
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-service-cluserip-srv
                port:
                  number: 4000
          - path: /user-service
            pathType: ImplementationSpecific
            backend:
              service:
                name: user-service-cluserip-srv
                port:
                  number: 4001
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: message-service-cluserip-srv
                port:
                  number: 4002
    - host: www.messaging-app-prod.chat.com
      http:
        paths:
          - path: /auth-service
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-service-cluserip-srv
                port:
                  number: 4000
          - path: /user-service
            pathType: ImplementationSpecific
            backend:
              service:
                name: user-service-cluserip-srv
                port:
                  number: 4001
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: message-service-cluserip-srv
                port:
                  number: 4002
---
