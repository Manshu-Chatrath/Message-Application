apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
spec:
  ingressClassName: nginx
  rules:
    - host: www.messaging-app-prod.chat
      http:
        paths:
          - path: /auth-service
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-service-cluserip-srv
                port:
                  number: 4000
          - path: /user-service
            pathType: ImplementationSpecific
            backend:
              service:
                name: user-service-cluserip-srv
                port:
                  number: 4001
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: message-service-cluserip-srv
                port:
                  number: 4002
